<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Translator</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <form id="form">
        <label for="english-input">English:</label>
        <textarea id="input" class="textarea" name="english-input" placeholder="Enter an English sentence..."></textarea>
        <input id="form-submit" type="submit" name="Submit" value="Translate">
      </form>

      <label for="morse-output">Morse Code:</label>
      <textarea id="output" class="textarea" name="output" value="hello there"></textarea>
      <a href="https://github.com/jswalker808/morseTranslator">Link to GitHub Repo</a>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
